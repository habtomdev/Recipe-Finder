<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Recipe Finder</h1>
    <div class="search-container">
        <input type="text" id="ingredient-input" placeholder="Enter the ingredient...">
        <button id="search-btn">Search</button>
    </div>

    <div id="results-container">
        <!-- Recipe results will be displayed here -->
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-container">
            <span class="close-btn">&times;</span>
            <div id="modal-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="script.js""></script>
</body>
</html>
