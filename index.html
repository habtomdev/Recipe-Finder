<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Recipe Finder</h1>
    <div class="search-container">
        <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
        <input type="text" id="ingredient-input" placeholder="Enter the ingredient...">
        <button id="search-btn">Search</button>
    </div>

    <div id="results-container">
        <!-- Recipe results will be displayed here -->
    </div>

    <div id="recipe-modal" class="modal">
        <div class="modal-container">
            <span class="close-btn">&times;</span>
            <div id="modal-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="script.js""></script>

</html>
